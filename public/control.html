    <!-- Landing Div Code -->
    <div class="control">
      <center>
        <h1>Robot Control Interface</h1>
        <div id="statusIndicator">
          <p id="connecting">
            Connecting to rosbridge...
          </p>
          <p id="connected" style="color:#00D600; display:none">
            Connected
          </p>
          <p id="error" style="color:#FF0000; display:none">
            Error in the backend!
          </p>
          <p id="closed" style="display:none">
            Connection closed.
          </p>
        </div>
      </center>
      <span>
        <div class="control-left">
          <center>
            <h2>Joint states live</h2>
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
            <p id="p5"></p>
            <p id="p6"></p>
            <br>
          </center>
        </div>
        <div class="control-right">
          <center>
            <h2>Jog Control Interface</h2>
            <br>
            <button type="button" class="btn button btn-danger" id="xplus" onmousedown="xplusDown()" onmouseup="xplusUp()">X+</button> &nbsp;
            <button type="button" class="btn button btn-danger" id="xminus" onmousedown="xminusDown()" onmouseup="xminusUp()">X-</button> 
            <br><br>
            <button type="button" class="btn button btn-success" id="yplus" onmousedown="yplusDown()" onmouseup="yplusUp()">Y+</button> &nbsp;
            <button type="button" class="btn button btn-success" id="yminus" onmousedown="yminusDown()" onmouseup="yminusUp()">Y-</button>
            <br><br>
            <button type="button" class="btn button btn-primary" id="zplus" onmousedown="zplusDown()" onmouseup="zplusUp()">Z+</button> &nbsp;
            <button type="button" class="btn button btn-primary" id="zminus" onmousedown="zminusDown()" onmouseup="zminusUp()">Z-</button>
          </center>
        </div>
      </span>
    </div>
